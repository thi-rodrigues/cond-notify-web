<div class="morador-list-container">
  <p>morador-list works!</p>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="morador">

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="bloco">
        <th mat-header-cell *matHeaderCellDef> Bloco </th>
        <td mat-cell *matCellDef="let element"> {{ element.bloco }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="apartamento">
        <th mat-header-cell *matHeaderCellDef> Apartamento </th>
        <td mat-cell *matCellDef="let element"> {{ element.apartamento }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <section class="section-buttons">
    <button mat-flat-button class="btn-back" [routerLink]="['/home']">Voltar</button>
  </section>

</div>
