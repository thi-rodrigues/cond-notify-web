<div class="wrapper">
  <section>
    <img src="assets/img/svg/camera.svg" alt="" (click)="openModalPhoto()" />
    Tirar foto
  </section>

  <section>
    <form
      [formGroup]="form"
      action=""
      class="recipient-observation d-flex justify-content-center" >

      <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              formControlName="morador"
              [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (option of filteredOptions | async; track option) {
            <mat-option [value]="option">{{option}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Observação:</mat-label>
        <input matInput formControlName="observation" />
      </mat-form-field>
    </form>
    <div class="w-100 d-flex justify-content-center">
      <button mat-flat-button class="btn-send-notification" (click)="sendNotification()">
        Enviar Notificação
      </button>
    </div>
  </section>

  <br />
  <section class="section-buttons">
    <button mat-flat-button class="btn-back" [routerLink]="['/home']">Voltar</button>
  </section>

</div>
